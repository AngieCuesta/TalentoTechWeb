<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var num1 = parseInt(prompt("Ingrese el numero 1:")) //15
    var num2 = parseInt(prompt("Ingrese el numero 2:")) //23
    var suma = num1+num2
    var resta = num1-num2
    var modulo = num1%num2
    var multiplicacion = num1*num2
    var division = num1/num2
    var potenciacion = num1**num2

    document.write("Los números ingresados son: " + num1 + ", " + num2 + "<br>")
    document.write("La suma es: " + suma + '<br>')
    document.write("La resta es: " + resta + '<br>')
    document.write("El residuo es: " + modulo + '<br>')
    document.write("La multiplicación es: " + multiplicacion + '<br>')
    document.write("La division es: " + division + '<br>')
    document.write("La potenciacion es: " + potenciacion + '<br>')




</script>
</body>
</html>
